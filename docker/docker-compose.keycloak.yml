version: '3.4'

services:
  keycloak:
    image: jboss/keycloak
    environment:
      - KEYCLOAK_USER=demo
      - KEYCLOAK_PASSWORD=demo
      - KEYCLOAK_IMPORT=/realm.json
    volumes:
      - ./keycloak/fixtures/realm.json:/realm.json
    ports:
      - 8080:8080
    networks:
      open-inwoner-dev:
        aliases:
          - keycloak.open-inwoner.local

networks:
  open-inwoner-dev:
    name: open-inwoner-dev
